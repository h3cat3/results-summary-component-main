<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="styles.css" rel="stylesheet">
  <link href="BigScreens.css" rel="stylesheet" media="(min-width: 800px)">
  <title>Frontend Mentor | Results summary component</title>


</head>
<body>
  <main class="card">
    <section class="score">
      <h1>Your Result</h1>
      <div class="circle">
        <p class="your-score">76</p>
        <p class="total-score">of 100</p>
      </div>
      <p class="great">Great</p>
      <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary">
      <h2>Summary</h2>
      <div class="category reaction-b"> 
        <img src="assets/images/icon-reaction.svg" alt="reaction icon">
        <p class="reaction">Reaction</p>
        <p class="category-score">80 <span class="total-score">/ 100</span></p>
      </div>
      <div class="category memory-b">
        <img src="assets/images/icon-memory.svg" alt="Memory icon">
        <p class="memory">Memory</p>
        <p class="category-score">92 <span class="total-score">/ 100</span></p>
      </div>
      <div class="category verbal-b">
        <img src="assets/images/icon-verbal.svg" alt="Verbal icon">
        <p class="verbal">Verbal</p>
        <p class="category-score">61 <span class="total-score">/ 100</span></p>
      </div>
      <div class="category visual-b">
        <img src="assets/images/icon-visual.svg" alt="Visual icon">
        <p class="visual">Visual</p>
        <p class="category-score">73 <span class="total-score">/ 100</span></p>
      </div>
      <button type="button" class="button">Continue</button>
    </section>
  </main>
</body>
</html>
